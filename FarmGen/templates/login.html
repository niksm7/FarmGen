{% if msg %}
<script>
    alert('{{ msg }}');
</script>
{% endif %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>FarmGen: Login</title>

    <link rel="apple-touch-icon" sizes="180x180" href="/media/images/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/media/images/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/media/images/favicon_io/favicon-16x16.png">
    <link rel="manifest" href="/media/images/favicon_io/site.webmanifest">

    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link rel="stylesheet" href="/media/css/login.css">
</head>

<body>

    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form action="{% url 'signupuser' %}" method="POST" id="signupForm" enctype="multipart/form-data">{% csrf_token %}
                <h1 style="color: #064635;">Create Account</h1>
                
                <span>Use your email for registration</span>
                <input type="text" placeholder="Full Name" name="fullname" required/>
                <input type="email" placeholder="Email" name="email" required/>
                <input type="password" placeholder="Password" name="password" required/>
                <input type="text" id="location_coordinates" placeholder="Location Coordinates" name="location_coordinates" required/>
                <label for="language">Choose a language:</label>
                <select name="language" id="language">
                    {% for lang in all_languages %}
                    <option value="{{lang}}">{{lang}}</option>
                    {% endfor %}
                  </select>
                  <br>
                <button style="background-color: #F0BB62;border:#F0BB62" type="submit">Sign Up</button>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form action="{% url 'login' %}" method="POST">{% csrf_token %}
                <h1 style="color: #064635;">Sign in</h1>
                <input type="email" placeholder="Email" name="email" required/>
                <input type="password" placeholder="Password" name="password" required/>
                <button style="background-color: #F0BB62;border:#F0BB62">Sign In</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay" style="background: #064635;">
                <div class="overlay-panel overlay-left">
                    <h1>Welcome Back!</h1>
                    <p>To keep connected with us please login with your personal info</p>
                    <button style="background-color: #F0BB62;" class="ghost" id="signIn">Sign In</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Hello, Friend!</h1>
                    <p>Enter your personal details and start journey with us</p>
                    <button style="background-color: #F0BB62;" class="ghost" id="signUp">Sign Up</button>
                </div>
            </div>
        </div>
    </div>

    <script src="/media/js/login.js"></script>
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
</body>

</html>
